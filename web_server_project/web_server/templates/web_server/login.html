<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            color: #666;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .input-group input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .register-link {
            display: block;
            margin-top: 10px;
            text-align: center;
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Admin Login</h2>

        <!-- Display an error message if login fails -->
        <div class="error-message" id="error-message" style="color: red;"></div>
        <!-- Login form -->
        <form id="login-form" action="{% url 'web_server:login' %}" method="POST">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="hidden" id="hidden-password" name="password">
            <button type="submit" class="login-button">Login</button>
        </form>
	<a href="http://raspberrypi.local:8000/register/" class="register-link">Don't have an account? Register here</a>

        <script>

            const form = document.getElementById('login-form');
            form.addEventListener('submit', async function (event) {
                event.preventDefault();  // Prevent the default form submission
                const username = document.getElementById('username').value;
                const passwordField = document.getElementById('password');
                const hiddenPasswordField = document.getElementById('hidden-password');
                hiddenPasswordField.value = passwordField.value;
                //send Ajax request to be able to get back json responses
                fetch("/login-ajax/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded",
                        "X-CSRFToken": "{{ csrf_token }}"  // Use Djangoâ€™s CSRF token for security
                    },
                    body: `username=${username}&password=${hiddenPasswordField.value}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === "success") {
                        window.location.href = "/settings/";  // Redirect on successful login
                    } else {
                        document.getElementById("error-message").textContent = data.message;  // Show error message
                    }
                })
                .catch(error => console.error("Error:", error));
            });

        </script>

    </div>

</body>
</html>
